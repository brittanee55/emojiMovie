<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Emoji Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1>Emoji Guessing Game</h1>
        <p id="intro">Guess the movie or show represented by the emojis! Good luck!</p>
        <div id="emoji-container" class="emoji-container"></div>
        <input type="text" id="guess-input" placeholder="Type your guess here...">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
        <button id="next-button" style="display:none;">Next Emoji</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
